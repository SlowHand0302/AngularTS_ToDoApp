<div class="notification-container">
    @for (item of notifications; track item.id) {
    <!-- show Toast -->
    @if (item.variant === notificationVariants.TOAST) {
    <cds-toast
        [notificationObj]="item.content"
        [class.hide]="item.hide"
        (close)="closeNotification(item.id)"
    ></cds-toast>
    }
    <!-- show notification -->
    @if (item.variant === notificationVariants.NOTIFICATION) {
    <cds-inline-notification
        [notificationObj]="item.content"
        [class.hide]="item.hide"
        (close)="closeNotification(item.id)"
    ></cds-inline-notification>
    }
    <!-- Show actionable -->
    @if (item.variant === notificationVariants.ACTIONABLE) {
    <cds-actionable-notification
        [notificationObj]="item.content"
        [class.hide]="item.hide"
        (close)="closeNotification(item.id)"
    ></cds-actionable-notification>
    } }
</div>
